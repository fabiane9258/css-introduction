<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h2>APPLICATION FORM</h2>
<form action="" method="">

    <!--Text input-->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name"> <br><br> 

    <!--email-->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"> <br> <br>

    <!--text area-->
    <label for="message">Reason for Reaching Out:</label> <br>
    <textarea name="message" id="message" rows="5" cols="40"></textarea> <br><br>

    <!--RADIO BUTTONS-->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <hr><br>
    <!--CHECKBOXES-->
    <p>Pick your favorite color(s):</p>
    <input type="checkbox" id="blue" name="colors" value="blue">
    <label for="blue">Blue</label>

    <input type="checkbox" id="black" name="colors" value="black">
    <label for="black">Black</label>

    <input type="checkbox" id="purple" name="colors" value="purple">
    <label for="purple">Purple</label>
    <hr><br>
    
    <label for="country">Which Country are you from:</label>
    <select name="country" id="country">
        <option value="kenya">Kenya</option>
        <option value="tanzania">Tanzania</option>
        <option value="uganda">Uganda</option>
        <option value="cali">California</option>
    </select> <br><br>
    <input type="submit" value="SUBMIT ">

</form>

</body>
</html>
